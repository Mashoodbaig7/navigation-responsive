 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Advanced Hover Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Typewriting effect on hover */
        .typewrite {
            overflow: hidden;
            border-right: 2px solid transparent;
            white-space: nowrap;
         }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Enhanced hover effects */
        .nav-link {
            position: relative;
            overflow: hidden;
            transition: color 0.5s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 100%;
            background-color: white;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-link .typewrite {
            display: none;
        }

        .nav-link:hover .normal-text {
            display: none;
        }

        .nav-link:hover .typewrite {
            display: inline-block;
        }

        /* Adding a subtle color shift */
        .nav-link:hover {
            color: #ffed4a; /* Tailwind yellow-400 */
        }

        /* For mobile view - prevent overflow */
        .mobile-nav-link {
            position: relative;
            overflow: hidden;
            display: block;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            padding: 0.5rem 0;
        }

        .mobile-nav-link::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            height: 2px;
            width: 0;
            background-color: white;
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .mobile-nav-link:hover::after {
            width: 50%;
        }
    </style>
</head>
<body class="  text-white">
    <header class=" bg-green-400 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold">
                <a href="#" class="hover:text-gray-200">MyLogo</a>
            </div>

            <!-- Nav Links -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="nav-link hover:text-gray-200">
                    <span class="normal-text">Home</span>
                    <span class="typewrite">Home</span>
                </a>
                <a href="#" class="nav-link hover:text-gray-200">
                    <span class="normal-text">About</span>
                    <span class="typewrite">About</span>
                </a>
                <a href="#" class="nav-link hover:text-gray-200">
                    <span class="normal-text">Services</span>
                    <span class="typewrite">Services</span>
                </a>
                <a href="#" class="nav-link hover:text-gray-200">
                    <span class="normal-text">Contact</span>
                    <span class="typewrite">Contact</span>
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="focus:outline-none">
                    <svg id="hamburger-icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg id="close-icon" class="w-8 h-8 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <nav class="px-6 py-4">
                <a href="#" class="mobile-nav-link">
                     <span class="typewrite">Home</span>
                </a>
                <a href="#" class="mobile-nav-link">
                     <span class="typewrite">About</span>
                </a>
                <a href="#" class="mobile-nav-link">
                     <span class="typewrite">Services</span>
                </a>
                <a href="#" class="mobile-nav-link">
                     <span class="typewrite">Contact</span>
                </a>
            </nav>
        </div>
    </header>

    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
